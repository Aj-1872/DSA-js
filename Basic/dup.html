<body>
  <script>
    let arr = ['a', 'a', 's', 'e', 'r', 't', 'e'];
    let arr2 = [];

    for (let i = 0; i < arr.length; i++) {
      let isDuplicate = false;

      for (let j = i + 1; j < arr.length; j++) {
        if (arr[i] === arr[j]) {
          isDuplicate = true;
          break;
        }
      }

      if (!isDuplicate) {
        arr2.push(arr[i]);
      }
    }

    console.log(arr2);
  </script>
